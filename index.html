<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
        <div class="calculator">
            <div class="result">
                <span id="output">0</span>
            </div>

            <div class="row">
                <span class="btn clear">C</span>
                <span class="btn division operators">&divide;</span>
            </div>
            
            <div class="row">
                <span class="btn 7 number">7</span>
                <span class="btn 8 number">8</span>
                <span class="btn 9 number">9</span>
                <span class="btn multiplie operators">&times;</span>
            </div>
            
            <div class="row">     
                <span class="btn 4 number">4</span>
                <span class="btn 5 number">5</span>
                <span class="btn 6 number">6</span>
                <span class="btn minus operators">&minus;</span>
            </div>
            
            <div class="row">
                <span class="btn 1 number">1</span>
                <span class="btn 2 number">2</span>
                <span class="btn 3 number">3</span>
                <span class="btn plus operators">&plus;</span>
            </div> 
            
            <div class="row bottom">
                <span class="btn zero">0</span>
                <span class="btn dot">.</span>
                <span class="btn equals">&equals;</span>
            </div>

        </div>
    <script src="calculator.js"></script>
  </body>
</html>
